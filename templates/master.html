<header>
	
</header>

  <body>
  <h1>Pinboard</h1>
 
    <form method="get">
    {% if url is not sameas "" %}
    You just entered:<br>
    <ul>
	<li>{{ url }}</li>
	<li>{{ caption }}</li>
	</ul>
	{% endif %}
	 <div id= "info">
		{% if user %}
			<p>Enter new pin:</p>
      		Image URL:
      		<textarea name="url" rows="1" cols="17"></textarea>
      		<br>Caption:
      		<textarea name="caption" rows="1" cols="20"></textarea>
      		<div><input type="submit" value="Submit"></div>	
		{% else %}
			You must login first
    	{% endif %}
    </form>

    <a href="{{ url }}">{{ url_linktext }}</a>
   		</div>

  </body>
